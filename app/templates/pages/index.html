<script>
window.onload = function() {
  var spec = {"openapi": "3.0.0", "info": {"title": "Cakradana Core API", "description": "Cakradana adalah sistem berbasis AI untuk mendeteksi risiko dan meningkatkan transparansi pembiayaan pemilu melalui analisis real-time, OCR, web scraping, dan visualisasi jaringan donasi.\n\n## Features\n- User authentication with email and OAuth\n- Digital form donation processing\n- Paper form OCR processing  \n- Web scraping capabilities\n- Real-time risk detection and analysis\n", "version": "1.0.0", "contact": {"name": "Cakradana Development Team", "email": "dev@cakradana.org"}, "license": {"name": "MIT", "url": "https://opensource.org/licenses/MIT"}}, "servers": [{"url": "https://api.cakradana.org", "description": "Production Server"}, {"url": "http://localhost:8080", "description": "Local Development Server"}], "security": [{"BearerAuth": []}], "paths": {"/user/auth/email/login": {"post": {"tags": ["Authentication"], "summary": "Email Login", "description": "Authenticate user with email and password", "security": [], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/LoginRequest"}, "example": {"email": "dev@cakradana.org", "password": "testtest"}}}}, "responses": {"200": {"description": "Login successful", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/AuthResponse"}}}}, "400": {"description": "Invalid credentials", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}, "500": {"description": "Internal server error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}}}}, "/user/auth/email/register": {"post": {"tags": ["Authentication"], "summary": "Email Registration", "description": "Register new user with email and password", "security": [], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/RegisterRequest"}, "example": {"email": "dev@cakradana.org", "password": "testtest"}}}}, "responses": {"200": {"description": "Registration successful", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/AuthResponse"}}}}, "400": {"description": "Invalid input or user already exists", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}, "500": {"description": "Internal server error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}}}}, "/user/auth/refresh-token": {"get": {"tags": ["Authentication"], "summary": "Refresh Access Token", "description": "Refresh the user's access token using existing valid token", "responses": {"200": {"description": "Token refreshed successfully", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/AuthResponse"}}}}, "401": {"description": "Invalid or expired token", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}, "500": {"description": "Internal server error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}}}}, "/user/auth/email/forgot-password": {"post": {"tags": ["Authentication"], "summary": "Request Password Reset", "description": "Send password reset email to user", "security": [], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ForgotPasswordRequest"}, "example": {"email": "dev@cakradana.org"}}}}, "responses": {"200": {"description": "Password reset email sent", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/SuccessResponse"}}}}, "400": {"description": "Invalid email or user not found", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}, "500": {"description": "Internal server error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}}}}, "/user/auth/email/change-password": {"put": {"tags": ["Authentication"], "summary": "Change Password", "description": "Change user password using reset token", "security": [], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ChangePasswordRequest"}, "example": {"password": "newpassword123", "token": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."}}}}, "responses": {"200": {"description": "Password changed successfully", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/SuccessResponse"}}}}, "400": {"description": "Invalid token or password requirements not met", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}, "500": {"description": "Internal server error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}}}}, "/service/digital-form/input": {"post": {"tags": ["Digital Form Services"], "summary": "Add Digital Form Donations", "description": "Submit multiple donation records from digital forms. This endpoint processes \ndonation data and automatically updates the entity network for risk analysis.\n", "requestBody": {"required": true, "content": {"application/json": {"schema": {"type": "array", "items": {"$ref": "#/components/schemas/DigitalFormDonation"}}, "example": [{"sender": "Orang A", "sender_type": "individual", "receiver": "Parpol B", "receiver_type": "political-party", "date": "2025-07-30", "amount": 2000000}, {"sender": "Orang B", "sender_type": "individual", "receiver": "Parpol C", "receiver_type": "political-party", "date": "2025-07-30", "amount": 2000000}]}}}, "responses": {"200": {"description": "Digital form donations processed successfully", "content": {"application/json": {"schema": {"allOf": [{"$ref": "#/components/schemas/SuccessResponse"}, {"type": "object", "properties": {"data": {"type": "object", "properties": {"donations": {"type": "array", "items": {"$ref": "#/components/schemas/DigitalFormDonation"}}}}}}]}}}}, "400": {"description": "Invalid input data or user not registered", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}, "401": {"description": "Authentication required", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}, "500": {"description": "Internal server error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}}}}, "/service/paper-form/input": {"post": {"tags": ["Paper Form Services"], "summary": "Process Paper Form Documents via OCR", "description": "Upload images of paper forms to extract donation data using OCR technology.\nSupports multiple languages and automatically extracts donation information using AI.\n", "parameters": [{"in": "query", "name": "lang", "schema": {"type": "string", "enum": ["eng", "ind"], "default": "ind"}, "description": "OCR language to use for text recognition"}], "requestBody": {"required": true, "content": {"multipart/form-data": {"schema": {"type": "object", "properties": {"images": {"type": "array", "items": {"type": "string", "format": "binary"}, "description": "Images of paper forms to process"}}, "required": ["images"]}}}}, "responses": {"200": {"description": "Paper forms processed successfully", "content": {"application/json": {"schema": {"allOf": [{"$ref": "#/components/schemas/SuccessResponse"}, {"type": "object", "properties": {"results": {"type": "object", "properties": {"ocr": {"type": "array", "items": {"$ref": "#/components/schemas/OCRResult"}}, "donations": {"type": "array", "items": {"$ref": "#/components/schemas/ExtractedDonation"}}}}, "summary": {"$ref": "#/components/schemas/OCRSummary"}}}]}}}}, "400": {"description": "No images uploaded or user not registered", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}, "401": {"description": "Authentication required", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}, "500": {"description": "OCR processing error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}}}}, "/service/web-scrape/input": {"post": {"tags": ["Web Scraping Services"], "summary": "Extract Donations from Web Pages", "description": "Scrape donation information from web pages using AI-powered content extraction.\nProvides URL to scrape and returns extracted donation data.\n", "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/WebScrapeRequest"}, "example": {"url": "https://example.com/donations-page"}}}}, "responses": {"200": {"description": "Web scraping completed successfully", "content": {"application/json": {"schema": {"allOf": [{"$ref": "#/components/schemas/SuccessResponse"}, {"type": "object", "properties": {"data": {"type": "object", "properties": {"url": {"type": "string", "description": "The URL that was scraped"}, "donations": {"type": "array", "items": {"$ref": "#/components/schemas/ExtractedDonation"}}}}}}]}}}}, "400": {"description": "Invalid URL, failed to fetch, or user not registered", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}, "401": {"description": "Authentication required", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}, "500": {"description": "Web scraping error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}}}}, "/service/donations/list": {"get": {"tags": ["Donation Management"], "summary": "Get User's Donations List", "description": "Retrieve all donations associated with the authenticated user.\nReturns donations from all sources (digital forms, paper forms, web scraping).\n", "responses": {"200": {"description": "Donations list retrieved successfully", "content": {"application/json": {"schema": {"allOf": [{"$ref": "#/components/schemas/SuccessResponse"}, {"type": "object", "properties": {"data": {"type": "array", "items": {"$ref": "#/components/schemas/DonationRecord"}}}}]}}}}, "400": {"description": "User not registered", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}, "401": {"description": "Authentication required", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}, "500": {"description": "Internal server error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}}}}, "/service/donations/entities": {"get": {"tags": ["Donation Management"], "summary": "Get User's Donation Entities", "description": "Retrieve all entities (senders and receivers) associated with the authenticated user's donations.\nUseful for network analysis and risk detection.\n", "responses": {"200": {"description": "Entities list retrieved successfully", "content": {"application/json": {"schema": {"allOf": [{"$ref": "#/components/schemas/SuccessResponse"}, {"type": "object", "properties": {"data": {"type": "array", "items": {"$ref": "#/components/schemas/DonationEntity"}}}}]}}}}, "400": {"description": "User not registered", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}, "401": {"description": "Authentication required", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}, "500": {"description": "Internal server error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ErrorResponse"}}}}}}}}, "components": {"securitySchemes": {"BearerAuth": {"type": "http", "scheme": "bearer", "bearerFormat": "JWT", "description": "JWT Bearer token authentication"}}, "schemas": {"LoginRequest": {"type": "object", "required": ["email", "password"], "properties": {"email": {"type": "string", "format": "email", "description": "User's email address"}, "password": {"type": "string", "minLength": 6, "description": "User's password"}}}, "RegisterRequest": {"type": "object", "required": ["email", "password"], "properties": {"email": {"type": "string", "format": "email", "description": "User's email address"}, "password": {"type": "string", "minLength": 6, "description": "User's password (minimum 6 characters)"}}}, "ForgotPasswordRequest": {"type": "object", "required": ["email"], "properties": {"email": {"type": "string", "format": "email", "description": "User's email address for password reset"}}}, "ChangePasswordRequest": {"type": "object", "required": ["password", "token"], "properties": {"password": {"type": "string", "minLength": 6, "description": "New password (minimum 6 characters)"}, "token": {"type": "string", "description": "Password reset token received via email"}}}, "DigitalFormDonation": {"type": "object", "required": ["sender", "receiver", "amount", "date"], "properties": {"sender": {"type": "string", "description": "Name of the donation sender/donor", "example": "Orang A"}, "sender_type": {"type": "string", "description": "Type/category of the sender entity", "example": "individual", "enum": ["individual", "corporation", "organization", "political-party", "government", "other"]}, "receiver": {"type": "string", "description": "Name of the donation receiver/recipient", "example": "Parpol B"}, "receiver_type": {"type": "string", "description": "Type/category of the receiver entity", "example": "political-party", "enum": ["individual", "corporation", "organization", "political-party", "government", "other"]}, "amount": {"type": "number", "minimum": 0, "description": "Donation amount in Indonesian Rupiah", "example": 2000000}, "date": {"type": "string", "format": "date", "description": "Date of the donation (YYYY-MM-DD)", "example": "2025-07-30"}}}, "WebScrapeRequest": {"type": "object", "required": ["url"], "properties": {"url": {"type": "string", "format": "uri", "description": "URL of the webpage to scrape for donation information", "example": "https://example.com/donations-page"}}}, "ExtractedDonation": {"type": "object", "properties": {"sender": {"type": "string", "description": "Name of the donation sender/donor", "example": "PT. Example Corporation"}, "receiver": {"type": "string", "description": "Name of the donation receiver/recipient", "example": "Partai Politik A"}, "amount": {"type": "number", "minimum": 0, "description": "Donation amount in Indonesian Rupiah", "example": 2000000}, "date": {"type": "string", "format": "date", "description": "Date of the donation (YYYY-MM-DD)", "example": "2025-01-15"}, "sender_type": {"type": "string", "nullable": true, "description": "Type/category of the sender entity", "example": "corporation"}, "receiver_type": {"type": "string", "nullable": true, "description": "Type/category of the receiver entity", "example": "political-party"}}}, "OCRResult": {"type": "object", "properties": {"filename": {"type": "string", "description": "Original filename of the processed image", "example": "donation_form_001.jpg"}, "mimetype": {"type": "string", "description": "MIME type of the processed image", "example": "image/jpeg"}, "size": {"type": "integer", "description": "Size of the image file in bytes", "example": 245760}, "text": {"type": "string", "description": "Extracted text from OCR processing", "example": "Donation Receipt\nSender: PT ABC Corp\nReceiver: Political Party XYZ..."}, "language": {"type": "string", "description": "Language code used for OCR processing", "example": "eng"}, "languageName": {"type": "string", "description": "Human-readable language name", "example": "English"}}}, "OCRSummary": {"type": "object", "properties": {"totalImages": {"type": "integer", "description": "Total number of images processed", "example": 3}, "language": {"type": "string", "description": "Language code used for OCR processing", "example": "eng"}, "languageName": {"type": "string", "description": "Human-readable language name", "example": "English"}, "totalTextExtracted": {"type": "integer", "description": "Total characters extracted from all images", "example": 1247}, "donationsExtracted": {"type": "integer", "description": "Number of donations successfully extracted", "example": 5}, "savedToDatabase": {"type": "boolean", "description": "Whether the extracted data was saved to database", "example": true}}}, "DonationRecord": {"type": "object", "properties": {"sender": {"type": "string", "nullable": true, "description": "Name of the donation sender/donor", "example": "PT. Example Corporation"}, "receiver": {"type": "string", "nullable": true, "description": "Name of the donation receiver/recipient", "example": "Partai Politik A"}, "amount": {"type": "number", "nullable": true, "minimum": 0, "description": "Donation amount in Indonesian Rupiah", "example": 2000000}, "date": {"type": "string", "nullable": true, "format": "date", "description": "Date of the donation (YYYY-MM-DD)", "example": "2025-01-15"}, "type": {"type": "string", "enum": ["digital-form", "paper-form", "web-scrape"], "description": "Source type of the donation record", "example": "digital-form"}}}, "DonationEntity": {"type": "object", "properties": {"name": {"type": "string", "description": "Name of the entity (person, organization, etc.)", "example": "PT. Example Corporation"}, "type": {"type": "string", "nullable": true, "description": "Type/category of the entity", "example": "corporation"}}}, "AuthResponse": {"type": "object", "properties": {"status": {"type": "string", "enum": ["success"], "example": "success"}, "message": {"type": "string", "example": "Authentication successful"}, "data": {"type": "object", "properties": {"token": {"type": "string", "description": "JWT access token"}, "user": {"type": "object", "properties": {"email": {"type": "string", "format": "email"}}}}}}}, "SuccessResponse": {"type": "object", "properties": {"status": {"type": "string", "enum": ["success"], "example": "success"}, "message": {"type": "string", "description": "Success message"}, "data": {"type": "object", "description": "Response data (structure varies by endpoint)"}}}, "ErrorResponse": {"type": "object", "properties": {"status": {"type": "string", "enum": ["error"], "example": "error"}, "message": {"type": "string", "description": "Error message", "example": "Bad Request"}, "data": {"type": "object", "description": "Additional error details (usually empty)", "example": {}}}}}}, "tags": [{"name": "Authentication", "description": "User authentication and account management"}, {"name": "Digital Form Services", "description": "Digital form donation processing and analysis"}, {"name": "Paper Form Services", "description": "OCR processing of paper forms and donation extraction"}, {"name": "Web Scraping Services", "description": "Web scraping and AI-powered donation data extraction"}, {"name": "Donation Management", "description": "Donation and entity data retrieval and management"}]};
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
